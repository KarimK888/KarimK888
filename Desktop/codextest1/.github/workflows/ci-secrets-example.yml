name: CI (with secrets example)

on: [push]

jobs:
  test-with-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run tests (example with secrets)
        env:
          # Reference repository secrets and expose them as env vars for the job
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REFRESH_TOKEN: ${{ secrets.GOOGLE_REFRESH_TOKEN }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
        run: |
          echo "Running tests with secrets available as env vars"
          npm test
